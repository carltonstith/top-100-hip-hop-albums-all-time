<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top 100 Hip-Hop Albums</title>
  <link href='//fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
  <style>
    .success, .error {
      color: #fff;
      padding: 5px;
      margin: 5px 0 15px 0;
    }
    .success {
      background: green;
    }
    .error {
      background: red;
    }
    .row:after {
      content: "";
      display: table;
      clear: both;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Top 100 Hip-Hop Albums of All Time</h1>
    <div class="row">
      <div class="one-half column">
        <form id="album-form">
          <div>
            <label for="id">ID</label>
            <input type="text" class="u-full-width" id="id">
          </div>
          <div>
            <label for="title">Title</label>
            <input type="text" class="u-full-width" id="title">
          </div>
          <div>
            <label for="artist">Artist</label>
            <input type="text" class="u-full-width" id="artist">
          </div>
          <div>
            <label for="releaseDate">Release Date</label>
            <input type="text" class="u-full-width" id="releaseDate">
          </div>
          <!-- <div>
            <label for="id">ID</label>
            <input type="text" class="u-full-width" id="id">
          </div> -->
          <div>
            <input type="submit" value="Submit" class="u-full-width">
          </div>
        </form>
      </div>
      <div class="one-half column">
        <table class="u-full-width">
          <thead>
            <tr>
              <th>Title</th>
              <th>Artist</th>
              <th>Release Date</th>
              <th>Id</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="album-list"></tbody>
        </table>
      </div>
    </div>
    

    <!-- <table class="u-full-width">
      <thead>
        <tr>
          <th>Title</th>
          <th>Artist</th>
          <th>Release Date</th>
          <th>Id</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="album-list"></tbody>
    </table> -->

  </div>

  <script src="main.js"></script>
</body>
</html>
